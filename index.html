<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide any potential scrolling bars */
        }

        #randi {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="randi">
        <div class="mySlides">
            <img src="https://i.ibb.co/FXbx1Xw/photo-2023-10-15-21-21-09.jpg" alt="img1">
        </div>
        <div class="mySlides">
            <img src="https://i.ibb.co/D7rQSPt/sins.jpg" alt="img2">
        </div>
        <div class="mySlides">
            <img src="https://i.ibb.co/D7rQSPt/sins.jpg" alt="img3">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("mySlides");

        function showSlides() {
            slides[slideIndex].style.display = "none";
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].style.display = "block";
            setTimeout(showSlides, 3000); // Adjust the timing as needed
        }

        showSlides();
    </script>
</body>
</html>
