<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #randi {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Hide overflowing content */
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            animation: roll 8s linear infinite;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes roll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div id="randi">
        <div class="mySlides">
            <img src="https://i.ibb.co/FXbx1Xw/photo-2023-10-15-21-21-09.jpg" alt="img1">
        </div>
        <div class="mySlides">
            <img src="https://i.ibb.co/D7rQSPt/sins.jpg" alt="img2">
        </div>
        <div class="mySlides">
            <img src="https://i.ibb.co/D7rQSPt/sins.jpg" alt="img3">
        </div>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 8000); // Adjust the timing to match the animation duration
        }

        showSlides();
    </script>
</body>
</html>
